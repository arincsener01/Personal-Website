<body>
    <div class="game">

    <div class="time">
        <p class="place"><i>Time in Ankara - </i></p>
        <h1 id="currentTime"></h1>
    </div>
    
    <script>
        let time = document.getElementById("currentTime");
        
        setInterval(() =>{
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        },1000)
        
        let sparkleX;
        let sparkleY;
        let sparkleSize;

        let starX = 0;
        let starY = 0;
        let starSize = 6;
        let starSpeed = 0;
        
        function windowResized()
        {
            resizeCanvas(windowWidth,windowHeight);
        }
        function setup() {
        canvas=createCanvas(windowWidth, windowHeight);
        canvas.position(0,0);
        canvas.style(`z-index`, `-1`);
        // Set frame rate to 36 FPS
        frameRate(36);
        }
        console.log(window.innerHeight);
        function draw() {
        background(0, 50);

        // Set random values every draw loop
        sparkleX = random(0, width);
        sparkleY = random(0, height);
        sparkleSize = random(0, 10);

        fill(255);
        noStroke();
        ellipse(sparkleX, sparkleY, sparkleSize);

        // Create a shooting start animation defined in shootingStar() function
        shootingStar(4);
        }

        function shootingStar(starSpeed) {
        fill(255);
        noStroke();
        ellipse(starX, starY, starSize);
        starX = starX + starSpeed;
        starY = starY + starSpeed;
        starSize = starSize + 0.1;
        
        if(starX > width || starY > height){
            starX = 0;
            starY = 0;
            starSize = 1;
        }
        }
        var starX2 = 100;
        var starY2 = 200;
        function shootingStar2(starSpeed) {
        fill(255);
        noStroke();
        ellipse(starX2, starY2, starSize);
        starX2 = starX2 + starSpeed;
        starY2 = starY2 + starSpeed;
        starSize = starSize + 0.1;
        
        if(starX > width || starY > height){
            starX2 = 100;
            starY2 = 2000;
            starSize = 1;
        }
        shootingStar2(6);
        }
        $('.game').click(function(){
            window.open("game.html");
            return false;
        })
    </script>
</body>
